<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet"> 
    <link href="css/reset.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <h1>Poker Dices</h1>
        <div class="startMenu">
            <div class="playerTitle">
                Select the amount of players
            </div>
            <div class="gameBtnWrapper">
                <input id="playerNumber" type="text">
                <div id="playerSubmit" class="button">
                    create players
                </div>
            </div>
        </div>
        <div class="gameMenu">
            <div id="quit">x</div>
            <div id="reRoll" class="button">
                roll
            </div>
            <div class="playerArea">
                <div id="playerIDArea"></div>
                <div id="playerDeck"></div>
            </div>
        </div>
    </div>


    <script src="js/function.js"></script>
</body>
</html>
